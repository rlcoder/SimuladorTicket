<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Cdn Materialize CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" />
  <style media="screen">
    h1{
      text-align:  center;
    }
    .form-entrada{

    }
    .form-saida{

    }
  </style>
  <title>Ticket System</title>
</head>
<body>
<section>
  <div class="container">
      <h3>Ticket System</h3>
      <br>
      <h4>Dados Gerais</h4>
      <div id="dadosGerais" class="">
        <table class="table">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Categoria</th>
              <th>Vinculo</th>
              <th>Entrada</th>
              <th>Saida</th>
              <th>Tempo de Permanencia</th>
            </tr>
          </thead>
          <tbody>
          <!-- dados  -->
          </tbody>
        </table>
      </div>
      <br>
      <h4>Veiculos no Estacionamento</h4>
      <br>
      <div id="estacionamento" class="">
        <table class="table">
          <thead>
            <tr>
              <th>Placa</th>
              <th>Categoria</th>
              <th>Vinculo</th>
              <th>Horario de Entrada</th>
            </tr>
          </thead>
          <tbody>
          <!-- dados  -->
          </tbody>
        </table>
      </div>
      <!-- registrar Entrada de Veiculo -->
<div class="form-entrada">
  <div class="form-group">
  <label class="control-label" for="idEntrada">Registro de Entrada</label>
  <input id="idEntrada" name="idEntrada" type="text" placeholder="Entre com a placa do veiculo para da entrada no Estacionamento" class="form-control input-md" required="">
  <br>
  <div class="form-group">
    <label for="horaEntrada">Informe a hora de Entrada</label>
    <input type="time" name="horaEntrada" id="horaEntrada">
  </div>
  <br>
  <button type="button" id="btnConfirmEntrada" class="btn waves-effect" name="button">Confirmar Entrada</button>
</div>
</div>
<br>
<!-- Text input-->
<div class="form-saida">
<div class="form-group">
  <label class="col s4 control-label" for="idSaida">Confirmar Saida</label>
  <input id="idSaida" name="idSaida" type="text" placeholder="Entre com a placa do veiculo para Registrar a saida do Estacionamento" class="form-control input-md" required="">
  <br>
  <button type="button" id="btnConfirmSaida" class="btn waves-effect" name="button">Confirmar Saida</button>
</div>
</div>
<div>
  </div>

<!-- CARRAGAMENTO JAVASCRIPT -->
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Cdn Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <!-- Main Script -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
